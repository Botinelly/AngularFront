<section class="body-modal">
    <div>
        <h2 mat-dialog-tittle class="title-text">Atualizar aparelho</h2>
    </div>
    <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-dialog-content class="mat-typography margin-radio">
            <mat-form-field appearance="fill">
                <mat-label>ID</mat-label>
                <input matInput formControlName="id" type="text">
            </mat-form-field>
            </mat-dialog-content>
        </div>
    </form>

    <div>
        <mat-dialog-actions id="btn-delete">
                <button mat-button color="primary" (click)="removeDevice()">Excluir</button>
                <button mat-button color="primary" (click)="closeModal()">Cancelar</button>
        </mat-dialog-actions>
    </div>

</section>
